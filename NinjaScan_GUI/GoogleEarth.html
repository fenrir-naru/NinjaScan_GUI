<html>
<head>
<title>Sample</title>
<script type="text/javascript" src="https://www.google.com/jsapi"> </script>
<script type="text/javascript">
  var ge;
  google.load("earth", "1", {"other_params":"sensor=true_or_false"});
  function init() {
  google.earth.createInstance('map3d', initCB, failureCB);
  }
  function initCB(instance) {
  ge = instance;
  ge.getWindow().setVisibility(true);
  ge.getNavigationControl().setVisibility(ge.VISIBILITY_SHOW);
  ge.getLayerRoot().enableLayerById(ge.LAYER_BORDERS, true);
  }
  function failureCB(errorCode) {
  }
  google.setOnLoadCallback(init);

  var js_func = function(lat, lon, alt){
  var lookAt = ge.getView().copyAsLookAt(ge.ALTITUDE_RELATIVE_TO_GROUND);
  lookAt.setLatitude(lat);
  lookAt.setLongitude(lon);
  lookAt.setRange(1000.0);
  ge.getView().setAbstractView(lookAt);

  var placemark = ge.createPlacemark('');
  var point = ge.createPoint('');
  point.setLatitude(lat);
  point.setLongitude(lon);
  point.setAltitude(alt);
  placemark.setGeometry(point);
  ge.getFeatures().appendChild(placemark);
  }

  var js_func1 = function(lat, lon, alt){
  var placemark = ge.createPlacemark('');
  var icon = ge.createIcon('');
  icon.setHref('http://earth.google.com/images/kml-icons/track-directional/track-none.png');
  var style = ge.createStyle(''); //create a new style
  style.getIconStyle().setIcon(icon); //apply the icon to the style
  placemark.setStyleSelector(style); //apply the style to the placemark
  
  var point = ge.createPoint('');
  point.setLatitude(lat);
  point.setLongitude(lon);
  point.setAltitude(alt);
  placemark.setGeometry(point);
  var oldchild = ge.getFeatures().getLastChild();
  ge.getFeatures().replaceChild(placemark, oldchild);
  }
</script>
</head>
<body>
<div id="map3d" style="height: 400px; width: 600px;"></div>
</body>
</html>
